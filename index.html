<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2048</title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="heading">
				<div class="title">2048</div>
				<div class="score-container">
					<div class="score" id="score">
						<h1>SCORE</h1>
						<p>0</p>
					</div>
					<div class="best" id="best">
						<h1>BEST</h1>
						<p>0</p>
					</div>
				</div>
			</div>
			<div class="restart" onclick="new_game()">
				New Game
			</div>
			<div class="game-container">
				<div class="gird-container" id="gird-container">
					<div class="gird-row">
						<div class="gird-cell" id="gird-cell_0_0"></div>
						<div class="gird-cell" id="gird-cell_0_1"></div>
						<div class="gird-cell" id="gird-cell_0_2"></div>
						<div class="gird-cell" id="gird-cell_0_3"></div>
					</div>
					<div class="gird-row">
						<div class="gird-cell" id="gird-cell_1_0"></div>
						<div class="gird-cell" id="gird-cell_1_1"></div>
						<div class="gird-cell" id="gird-cell_1_2"></div>
						<div class="gird-cell" id="gird-cell_1_3"></div>
					</div>
					<div class="gird-row">
						<div class="gird-cell" id="gird-cell_2_0"></div>
						<div class="gird-cell" id="gird-cell_2_1"></div>
						<div class="gird-cell" id="gird-cell_2_2"></div>
						<div class="gird-cell" id="gird-cell_2_3"></div>
					</div>
					<div class="gird-row">
						<div class="gird-cell" id="gird-cell_3_0"></div>
						<div class="gird-cell" id="gird-cell_3_1"></div>
						<div class="gird-cell" id="gird-cell_3_2"></div>
						<div class="gird-cell" id="gird-cell_3_3"></div>
					</div>
				</div>
				<div class="game-over" id="game-over">
					<p>Game over!</p>
					<div class="try-again" onclick="new_game()">
						Try again
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
